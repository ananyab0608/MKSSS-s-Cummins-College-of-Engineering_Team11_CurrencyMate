<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Currency Basket</title>
</head>
<body>
    <h1>Custom Currency Basket</h1>

    <!-- Step 1: Select number of currencies -->
    <form method="POST" action="/custom-basket">
        <label for="num_currencies">How many currencies would you like to add?</label>
        <input type="number" id="num_currencies" name="num_currencies" min="1" max="10" required>
        <input type="submit" value="Next">
    </form>


</body>
</html>
